<!doctype html>
<head>
<title>PixelArtMaker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<img id="header" alt="Pixel Art Maker" src="pam-title.png">
	</header>
	<div id="userInputArea">
		<div class="inputField"><label for="rows">Rows:</label><input id="rows" type="text" value="20"></div>
		<div class="inputField"><label for="columns">Columns:</label><input id="columns" type="text" value="20"></div>
		<div class="inputField"><input value="Generate Canvas" id="generate-canvas" type="button"></div>
		<div class="inputField" id="color">Color:<input id="color-picker" type="color"></div>
	</div>
	<div id="canvas">
	</div>
</body>
</html>
